      description: buy_reportのステータス更新、財務が封詰め、精算済みにするAPI
      parameters:
        - name: buy_report_id
          in: path
          description: buy_report_id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isPacked:
                  type: boolean
                  example: false
                  description: 封筒に詰めたか
                isSettled:
                  type: boolean
                  example: false
                  description: 精算済みか
      responses:
        "200":
          description: 更新されたbuy_reportが返ってくる
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/buyReportDetail"
  /buy_reports/csv/download:
