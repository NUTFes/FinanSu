  /buy_reports:
    post:
      tags:
        - buy_report
      description: 購入報告を行うAPI
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                buy_report:
                  $ref: "#/components/schemas/buyReport"
              required:
                - file
                - buy_report
      responses:
        "200":
          description: 作成されたbuy_reportが返ってくる
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/buyReport"
  /buy_reports/{id}:
    get:
      tags:
        - buy_report
      description: IDで指定されたbuy_reportの取得（購入報告編集用）
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: buy_reportの取得
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/buyReportWithDivisionId"
    put:
      tags:
        - buy_report
      description: 購入報告を修正するAPI、画像がある場合は画像も更新
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: 購入報告書のファイル、ない場合更新しないようにする
                buy_report:
                  $ref: "#/components/schemas/buyReport"
              required:
                - buy_report
        required: true
      responses:
        "200":
          description: 更新されたbuy_reportが返ってくる
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/buyReport"
      x-codegen-request-body-name: buy_report
    delete:
      tags:
        - buy_report
      description: IDを指定してbuy_reportの削除、紐づいた画像も削除、マイページから削除できる
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: buy_reportの削除完了
          content:
            application/json:
              schema:
                type: object
  /buy_reports/details:
    get:
      tags:
